<!DOCTYPE html>
<html>
    <head>
        <title>Program-4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function checkAnagram(){
                const t1 = document.getElementById("t1").value;
                const t2 = document.getElementById("t2").value;
                const result = document.getElementById("result");
                if(anagram(t1,t2)){
                    result.innerHTML = "The Strings " + t1 + "and " + t2 + " are Anagram";
                }else{
                    result.innerHTML = "The Strings " + t1 + "and " + t2 + " are not Anagram";
                }
            }
            function anagram(s1, s2){
                const cleanString = (s) => {
                    return s.replace(/[^\w]/g, '').toLowerCase().split('').sort().join('');
                };
                return cleanString(s1) === cleanString(s2);
            }
        </script>
    </head>
    <body>
        <div>
            String 1 : <input type="text" id="t1"/><br/><br/>
            String 2 : <input type="text" id="t2"/><br/><br/>
            <button onclick="checkAnagram()">Check</button><br/><br/>
        </div>
        <div id="result"></div>
    </body>
</html>
