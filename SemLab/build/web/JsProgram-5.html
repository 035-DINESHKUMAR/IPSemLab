<!DOCTYPE html>
<html>
    <head>
        <title>Program-5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function checkDigit(){
                const s = document.getElementById("string").value;
                let result = '';
                for(var i = 0;i < s.length;i++){
                    if(!(/^\d+$/).test(s[i])){
                        result += s[i];
                    }
                }
                document.getElementById("result").innerHTML = result;
            }
        </script>
    </head>
    <body>
        <div>
            String : <input type="text" id="string"/><br/><br/>
            <button onclick="checkDigit()">Check</button><br/><br/>
        </div>
        <div id="result"></div>
    </body>
</html>
