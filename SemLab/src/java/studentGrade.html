<html>
    <head>

        <title>Student Grade Table</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <th>Name</th><th>Grades</th><th>GPA</th>
            </thead>
            <tbody>
                <tr>
                    <td>AAA</td><td>O, A+, A+, A, A, O, O</td><td bgcolor="green">9.0</td>
                </tr>
                <tr>
                    <td>BBB</td><td>O, B+, C+, B, A, O, O</td><td bgcolor="red">7.23</td>
                </tr>
                <tr>
                    <td>CCC</td><td>O, C+, C+, C, A+, O, O</td><td bgcolor="red">6.90</td>
                </tr>
                <tr>
                    <td>DDD</td><td>O, A+, B, B, A, O, O</td><td bgcolor="green">8.23</td>
                </tr>
                <tr>
                    <td>EEE</td><td>O, A+, A+, B, A, O, O</td><td bgcolor="green">8.89</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
