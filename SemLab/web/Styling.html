<!DOCTYPE html>
<html>
    <head>
        <title>Styling The Button</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            button{
                position: absolute;
                left: 500px;
                top: 100px;
                background: orange;
                padding: 20px;
                transition : all 0.4s ease-in;
                border-radius: 10px;
            }
            button:hover{
                padding: 10px;
                background: #EE7600;
            }
        </style>
    </head>
    <body>
        <div>
            <button>Click</button>
        </div>
    </body>
</html>
